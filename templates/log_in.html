<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>

        <input type="submit" value="Log In">
    </form>
</body>
</html>
